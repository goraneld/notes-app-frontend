<mat-card>
    <mat-card-header>
      <mat-card-title>Create New Note</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="note.title" name="title" required />
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Content</mat-label>
          <textarea matInput [(ngModel)]="note.content" name="content" required></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="createNote()">Create</button>
    </mat-card-actions>
  </mat-card>
